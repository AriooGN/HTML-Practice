<!DOCTYPE html>
<html lang="en-CA">
<head>
    <style>
        table,tr,td {
            border: 1px solid black;
            border-style: outset;
            border-color: blue;
            width: 80%;
            height: 80%;
            
        }
    </style>
    <title>Simple Table</title>
</head>
<body>
    <table>
        <tr>
            <td>Entry 0,0</td>
            <td>Entry 0,1</td>
            <td>Entry 0,2</td>
        </tr>
        <tr>
            <td>Entry 1,0</td>
            <td>Entry 1,1</td>
            <td>Entry 1,2</td>
        </tr>
        <tr>
            <td>Entry 2,0</td>
            <td>Entry 2,1</td>
            <td>Entry 2,2</td>
        </tr>
    </table>
</body>
</html>
