<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        .personal {
            display: flex;
            margin: 100px;
            padding: 100px 50px;
            flex-flow: column wrap;
            justify-content: space-between;
        }
        h1{
            text-align: center;
        }
        .error-message {
            color: red;
            display: none;
        }
    </style>
</head>

<body>
    <h1>Sign Up</h1>
    <div>
        <div class="personal">
            <form id="signup-form">
                <label for="fname">First Name:</label>
                <input type="text" id="fname" name="fname" required>
                <span class="error-message" id="fname-error">Please enter your first name</span>

                <label for="mname">Middle Name:</label>
                <input type="text" id="mname" name="mname">

                <label for="lname">Last Name:</label>
                <input type="text" id="lname" name="lname" required>
                <span class="error-message" id="lname-error">Please enter your last name</span>
                
                <input type="submit" value="submit">
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('signup-form').addEventListener('submit', function(event) {
                var fnameInput = document.getElementById('fname');
                var lnameInput = document.getElementById('lname');
                var fnameError = document.getElementById('fname-error');
                var lnameError = document.getElementById('lname-error');

                if (fnameInput.value.trim() === '') {
                    fnameError.style.display = 'inline';
                    event.preventDefault(); // Prevent form submission
                }

                if (lnameInput.value.trim() === '') {
                    lnameError.style.display = 'inline';
                    event.preventDefault(); // Prevent form submission
                }
            });
        });
    </script>
</body>
</html>
